<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playing Cards</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main id="playing-cards">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front red">
                        <div class="left">A &spades;</div>
                        <div class="middle">&spades;</div>
                        <div class="right">A &spades;</div>
                    </div>
                    <div class="card-back">ATUPCY</div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front black">
                        <div class="left">10 &clubs;</div>
                        <div class="middle">&clubs;</div>
                        <div class="right">10 &clubs;</div>
                    </div>
                    <div class="card-back">DAILY</div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front red">
                        <div class="left">K &diam;</div>
                        <div class="middle">&diam;</div>
                        <div class="right">K &diam;</div>
                    </div>
                    <div class="card-back">ESSENTIALS</div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front black">
                        <div class="left">Q &clubs;</div>
                        <div class="middle">&clubs;</div>
                        <div class="right">Q &clubs;</div>
                    </div>
                    <div class="card-back">&spades;&clubs;&hearts;&diam;</div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front red">
                        <div class="left">7 &hearts;</div>
                        <div class="middle">&hearts;</div>
                        <div class="right">7 &hearts;</div>
                    </div>
                    <div class="card-back">ATUPCY</div>
                </div>
            </div>
        </main>
    </body>
</html>
